<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
    &#9776;
</button>
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    <ul class="list-group">
        <a [routerLink]="['documents/myDocuments']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-file" aria-hidden="true"></i> My Documents
        </a>
        <a [routerLink]="['documents/create']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Upload Document
        </a>
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('pages')">
                <span><i class="fa fa-search" aria-hidden="true"></i> &nbsp; Search</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'pages' }">
                <ul class="submenu">
                    <li>
                        <a [routerLink]="['users/search']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                            <i class="fa fa-user"></i> Users
                        </a>
                    </li>
                </ul>
            </li>
        </div>
        <a [routerLink]="['users/all']" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-list" aria-hidden="true"></i> All Users
        </a>
        <a class="list-group-item" href="javascript:;" (click)="logOut()">
            <i class="fa fa-fw fa-power-off" aria-hidden="true"></i> Log Out
        </a>
    </ul>
</nav>
