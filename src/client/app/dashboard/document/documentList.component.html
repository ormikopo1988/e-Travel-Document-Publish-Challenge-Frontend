<div *ngIf="attachments" class="container-fluid">
	<div *ngIf="title" class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				{{title}}
			</h2>
			<ol class="breadcrumb">
				<li>
					<a href="Javascript:void(0)" routerLink="/dashboard/home"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Home</a>
				</li>
				<li class="active">
					<i class="fa fa-profile"></i> {{title}}
				</li>
			</ol>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="row jumbotron card card-block" *ngFor="let attachment of attachments; let delIndex = index">
			<h3><a href={{attachment.Url}} target="blank">{{attachment.Name}}</a></h3>
			<hr/>
			<div class="col-lg-6 multi-columns">
				<p><i class="fa fa-calendar"></i> Created on: {{attachment.CreatedDateTime | date:'medium'}}</p>
				<p><i class="fa fa-comment"></i> Caption: {{attachment.Caption}}</p>
				<p><i class="fa fa-clock-o"></i> Document Type: {{attachment.MimeType}}</p>
			</div>
			<button *ngIf="!loadingArr[delIndex]" class="btn btn-sm btn-danger" (click)="deleteAttachment(attachment.Id, delIndex)"><i class="fa fa-times"></i> Delete</button>
			<span *ngIf="loadingArr[delIndex]">
				<i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i> Deleting Document...
			</span>
		</div>
		<span *ngIf="attachments && attachments.length == 0">
			<div class="alert alert-info">
				No documents uploaded yet.
			</div>
		</span>
	</div>
</div>
